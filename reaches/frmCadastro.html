<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-Cadastro.css">
    <title>Cadastro</title>
</head>
<body>

    <header>
        <p>Academia</p>

    </header>

    <form id="frmCadastro">
        
        <input type="text" placeholder="nome" nome="nome" id="nome" required>
        <span class="span-required">Preencha o nome corretamente</span>

        <input type="text" placeholder="sobrenome" name="sobrenome" id="sobrenome" required>
        <span class="span-required">Preencha o sobrenome corretamente</span><br>

        <input type="email" placeholder="email" name="email" id="email" required>
        <input type="email" placeholder="confirmar email" name="confirmaremail" id="confirmaremail" required>
        <span class="span-required">Preencha o email corretamente</span><br>

        <input type="password" placeholder="senha" name="password" id="password" required>
        <input type="password" placeholder="confirmar senha" name="confirmarpassword" id="confirmarpassword" required>
        <span class="span-required">Preencha a senha corretamente</span><br>

        <input type="text" placeholder="sexo"name="sexo" id="sexo" required>
        <span class="span-required">Preencha o sexo corretamente</span><br>

        <input type="number" placeholder="cpf" name="cpf" id="cpf" required>
        <span class="span-required">Preencha o cpf corretamente</span>
        <br>

        <input type="number" placeholder="telefone" name="telefone" id="telefone" required>
        <span class="span-required">Preencha o telefone corretamente</span>
        <br>

        <input type="submit" name="button" id="button"><br>

    </form>


</body>

</html>
